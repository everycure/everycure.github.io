<div class = "pt-5"></div>
<style>


.cssbuttons-io-button {
  --color: var(--accent3);
  font-family: inherit;
  display: inline-block;
  width: 6em;
  height: 2.2em;
  line-height: 1.86em;
  overflow: hidden;
  font-size: 17px;
  z-index: 1;
  color: var(--color);
  border: 2px solid var(--color);
  border-radius: 6px;
  position: relative;
}

.cssbuttons-io-button::before {
  position: absolute;
  content: "";
  background: var(--color);
  width: 150px;
  height: 200px;
  z-index: -1;
  border-radius: 50%;
}

.cssbuttons-io-button:hover {
  color: white;
}

.cssbuttons-io-button:before {
  top: 100%;
  left: 100%;
  transition: .3s all;
}

.cssbuttons-io-button:hover::before {
  top: -30px;
  left: -30px;
}

</style>
<div class = "container pt-5">
    <h1>Resources</h1>
    <p>Click the link below to download the file.</p>    
    <a class="cssbuttons-io-button text-center" role="button" href="/csv/crowdsourced_data.csv" download="ROADMAP-Crowdsourced-Data-US-RDNP"><small>Download</small> 
    </a>
</div>
<div class = "container mb-5">

    <style>
        table {
  border-collapse: collapse;
  border: 2px black solid;
  font: 12px sans-serif;
  margin-left: 100px;
}

td {
  border: 1px black solid;
  padding: 5px;
  max-width: 100px;
  word-wrap: break-word;
}
    </style>
    <script src = "https://d3js.org/d3.v3.min.js"></script>

    <script>
        d3.text("/csv/crowdsourced_data.csv", function(data) {
    var parsedCSV = d3.csv.parseRows(data);

    var container = d3.select("body")
        .append("table")

    .selectAll("tr")
        .data(parsedCSV).enter()
        .append("tr")

    .selectAll("td")
        .data(function(d) {
            return d;
        }).enter()
        .append("td")
        .text(function(d) {
            return d;
        });
});
    </script>

</div>
